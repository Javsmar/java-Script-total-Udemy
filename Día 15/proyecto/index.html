<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios@1.5.0/dist/axios.min.js"></script>
    <link rel="stylesheet" href="misStyles.css">
    <title>Proyecto</title>
</head>
<body onload="obtenerTodos()">
    <div class="titulo">
        <h1>Cell-Land</h1>
    </div>
    <hr class="linea"/>
    <br>
    <br>
    <br>

    <div>
        <h2>Administración de Productos</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Modelo</th>
                    <th>Color</th>
                    <th>Almacenamiento</th>
                    <th>Procesador</th>
                </tr>
            </thead>
            <tbody id="tblContenido">
            </tbody>
        </table>
    </div>

    <div>
        <div>
            <h4>Consultar Articulo</h4>
            <input type="number" id="txtConsulta" placeholder="Ingrese su ID">
            <button onclick="consultarUno()">Consultar</button><br/><br/>
        </div>
        <div>
            <label for="consultarNombre">Nombre:</label>
            <textarea id="consultarNombre" rows="1" cols="30"></textarea>
        </div>
        <div>
            <label for="consultarModelo">Modelo:</label>
            <textarea id="consultarModelo" rows="1" cols="30"></textarea>
        </div>
        <div>
            <label for="consultarColor">Color:</label>
            <textarea id="consultarColor" rows="1" cols="30"></textarea>
        </div>
        <div>
            <label for="consultarAlmacenamiento">Almacenamiento:</label>
            <textarea id="consultarAlmacenamiento" rows="1" cols="30"></textarea>
        </div>
        <div>
            <label for="consultarProcesador">Procesador:</label>
            <textarea id="consultarProcesador" rows="1" cols="30"></textarea>
        </div><br/>
        <button onclick="modificarUno()">Modificar</button>
        <button onclick="EliminarUno()">Eliminar</button>
    </div>

    <div>
        <div>
            <h4>Agregar artículo</h4>
            <input type="text" id="inputmarca" placeholder="Marca">
            <input type="text" id="inputModelo" placeholder="Modelo">
            <input type="text" id="inputColor" placeholder="Color">
            <input type="text" id="inputAlmacenamiento" placeholder="Almacenamiento (GB)">
            <input type="text" id="inputProcesador" placeholder="Procesador">
            <button onclick="agregarUno()">Agregar Nuevo Dispositivo</button>
        </div>
    </div>

    <script src="misScript.js"></script>
</body>
</html>
